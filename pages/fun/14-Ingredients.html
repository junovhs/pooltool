<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Minimalist, Plant-Based Meal Plan for Leanish "Greek God" Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
      /* Animations */
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .float {
        animation: float 6s ease-in-out infinite;
      }
      .fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      /* Utility delay classes for staggered animations */
      .delay-1 {
        animation-delay: 0.2s;
      }
      .delay-2 {
        animation-delay: 0.4s;
      }
      .delay-3 {
        animation-delay: 0.6s;
      }
      .delay-4 {
        animation-delay: 0.8s;
      }
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(45deg, #22c55e, #15803d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Additional styling for component sections */
      .section-title {
        animation: fadeIn 1s ease-out forwards;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="text/babel">
      const HeroSection = () => (
        <section className="text-center py-12">
          <h1 className="text-4xl md:text-6xl font-bold gradient-text float mb-4">
            The Minimalist, Plant-Based Meal Plan for Leanish "Greek God" Mode
          </h1>
          <p className="text-xl text-gray-600 mb-8 fade-in">
            Your 80g Protein/Day, Nutritionally Complete System
          </p>
        </section>
      );

      const PhilosophySection = () => (
        <section className="max-w-4xl mx-auto px-4 py-8">
          <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
            Core Philosophy
          </h2>
          <ul className="space-y-4">
            <li className="flex items-start fade-in">
              <svg
                className="w-6 h-6 text-green-500 mr-2 mt-1"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fillRule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414L9 14.414l-3.707-3.707a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z"
                  clipRule="evenodd"
                />
              </svg>
              Simplicity: 14 key ingredients, repeated weekly.
            </li>
            <li className="flex items-start fade-in delay-1">
              <svg
                className="w-6 h-6 text-green-500 mr-2 mt-1"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fillRule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414L9 14.414l-3.707-3.707a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z"
                  clipRule="evenodd"
                />
              </svg>
              Nutrition: Covers 99% of needs for protein, vitamins, minerals, and healthy fats.
            </li>
            <li className="flex items-start fade-in delay-2">
              <svg
                className="w-6 h-6 text-green-500 mr-2 mt-1"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fillRule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414L9 14.414l-3.707-3.707a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z"
                  clipRule="evenodd"
                />
              </svg>
              Consistency: Same meals daily to reduce decision fatigue.
            </li>
            <li className="flex items-start fade-in delay-3">
              <svg
                className="w-6 h-6 text-green-500 mr-2 mt-1"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fillRule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414L9 14.414l-3.707-3.707a1 1 0 011.414-1.414L9 11.586l6.293-6.293a1 1 0 011.414 0z"
                  clipRule="evenodd"
                />
              </svg>
              Effortless Prep: Batch-cook once, assemble all week.
            </li>
          </ul>
        </section>
      );

      const ShoppingListSection = () => {
        const ingredients = [
          { name: "Rolled oats", desc: "carbs/fiber" },
          { name: "Fortified plant-based milk", desc: "calcium, vitamin D" },
          { name: "Chia seeds", desc: "omega-3s, protein" },
          { name: "Almonds/almond butter", desc: "healthy fats, protein" },
          { name: "Nutritional yeast", desc: "B12, cheesy flavor" },
          { name: "Brown rice", desc: "carbs/fiber" },
          { name: "Lentils", desc: "protein/iron" },
          { name: "Spinach", desc: "vitamins A/C/K" },
          { name: "Tomatoes", desc: "lycopene, vitamin C" },
          { name: "Bell peppers", desc: "vitamin C" },
          { name: "Avocado", desc: "healthy fats" },
          { name: "Firm tofu", desc: "protein" },
          { name: "Quinoa", desc: "complete protein" },
          { name: "Broccoli", desc: "calcium, fiber" },
        ];
        return (
          <section className="max-w-7xl mx-auto px-4 py-8">
            <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
              Shopping List (14 Ingredients)
            </h2>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
              {ingredients.map((ingredient, index) => (
                <div
                  key={index}
                  className="p-4 border border-gray-200 rounded-lg shadow-sm ingredient-card fade-in"
                  style={{ animationDelay: `${index * 0.1}s` }}
                >
                  <h3 className="font-semibold text-gray-800">
                    {ingredient.name}
                  </h3>
                  <p className="text-gray-600 text-sm">{ingredient.desc}</p>
                </div>
              ))}
              <div
                className="col-span-full p-4 border border-gray-200 rounded-lg shadow-sm ingredient-card fade-in"
                style={{ animationDelay: `${ingredients.length * 0.1}s` }}
              >
                <h3 className="font-semibold text-gray-800">Optional</h3>
                <p className="text-gray-600 text-sm">
                  Garlic, soy sauce, lime for flavor
                </p>
              </div>
            </div>
          </section>
        );
      };

      const MealBreakdownSection = () => {
        const meals = [
          {
            section: "Breakfast",
            title: "Savory Protein Overnight Oats",
            protein: "22g",
            recipe: [
              "1 cup rolled oats",
              "1 cup fortified plant-based milk",
              "2 tbsp chia seeds",
              "2 tbsp nutritional yeast",
              "¼ cup chopped almonds",
              "Handful of spinach or diced tomato",
            ],
            prep: "Mix, refrigerate overnight.",
          },
          {
            section: "Lunch",
            title: "Lentil Power Bowl",
            protein: "26g",
            recipe: [
              "1 cup cooked brown rice",
              "1 cup cooked lentils",
              "Fresh spinach, tomatoes, bell peppers",
              "½ avocado (sliced)",
              "Sprinkle of nutritional yeast",
            ],
            prep: "Layer ingredients cold or reheated.",
          },
          {
            section: "Dinner",
            title: "Tofu Stir-Fry with Quinoa",
            protein: "28g",
            recipe: [
              "200g cubed tofu (pan-fried)",
              "1 cup cooked quinoa",
              "Sautéed broccoli, bell peppers, onions",
              "Soy sauce/garlic for seasoning",
            ],
            prep: "Batch-cook tofu and veggies; reheat nightly.",
          },
          {
            section: "Snack",
            title: "Almond Butter + Fruit",
            protein: "5g",
            recipe: ["Apple slices with 1 tbsp almond butter"],
            prep: "",
          },
        ];

        return (
          <section className="max-w-7xl mx-auto px-4 py-8">
            <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
              Daily Meal Breakdown
            </h2>
            <div className="space-y-8">
              {meals.map((meal, index) => (
                <div
                  key={index}
                  className="bg-white rounded-xl shadow-lg p-6 meal-card fade-in"
                  style={{ animationDelay: `${index * 0.2}s` }}
                >
                  <div className="flex items-center mb-4">
                    <svg
                      className="w-8 h-8 text-gray-500 mr-3 svg-icon"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <h3 className="text-2xl font-bold">{meal.section}</h3>
                  </div>
                  <h4 className="text-xl text-green-600 mb-2">
                    {meal.title} ({meal.protein} protein)
                  </h4>
                  <ul className="list-disc list-inside mb-2">
                    {meal.recipe.map((item, i) => (
                      <li key={i}>{item}</li>
                    ))}
                  </ul>
                  {meal.prep && (
                    <p className="text-gray-600">
                      <span className="font-semibold">Prep:</span> {meal.prep}
                    </p>
                  )}
                </div>
              ))}
            </div>
          </section>
        );
      };

      const WeeklyPrepSection = () => (
        <section className="max-w-4xl mx-auto px-4 py-8">
          <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
            Weekly Prep Routine
          </h2>
          <ol className="list-decimal list-inside space-y-4">
            <li className="fade-in">
              <span className="font-semibold">Sunday Batch-Cooking:</span>
              <ul className="list-disc list-inside ml-4">
                <li>Cook 4 cups brown rice + 4 cups lentils.</li>
                <li>Press, cube, and pan-fry 1 block of tofu.</li>
                <li>
                  Chop veggies (broccoli, peppers, spinach) for 5 days.
                </li>
              </ul>
            </li>
            <li className="fade-in delay-1">
              <span className="font-semibold">Breakfast Jars:</span> Assemble 5
              overnight oat jars (store in fridge).
            </li>
            <li className="fade-in delay-2">
              <span className="font-semibold">Storage:</span> Use airtight
              containers for grains, lentils, tofu. Pre-portion snacks (almonds,
              almond butter).
            </li>
          </ol>
        </section>
      );

      const NutritionalCoverageSection = () => (
        <section className="max-w-4xl mx-auto px-4 py-8">
          <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
            Nutritional Coverage
          </h2>
          <ul className="list-disc list-inside space-y-2 fade-in">
            <li>
              <span className="font-semibold">Protein:</span> 80g/day via lentils,
              tofu, nuts, quinoa.
            </li>
            <li>
              <span className="font-semibold">Fats:</span> Avocado, almonds, chia
              seeds.
            </li>
            <li>
              <span className="font-semibold">Carbs:</span> Oats, brown rice, quinoa.
            </li>
            <li>
              <span className="font-semibold">Vitamins/Minerals:</span> Spinach (iron),
              broccoli (calcium), fortified milk (vitamin D).
            </li>
            <li>
              <span className="font-semibold">Extras:</span> Nutritional yeast for B12.
            </li>
          </ul>
        </section>
      );

      const AdaptationsSection = () => (
        <section className="max-w-4xl mx-auto px-4 py-8">
          <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
            Adaptations
          </h2>
          <ul className="list-disc list-inside space-y-2 fade-in">
            <li>
              <span className="font-semibold">More Protein?</span> Add hemp seeds to
              oats or lentils.
            </li>
            <li>
              <span className="font-semibold">Softer Texture?</span> Blend oats into a
              smoothie.
            </li>
            <li>
              <span className="font-semibold">Flavor Boost:</span> Add smoked paprika,
              lime, or hot sauce.
            </li>
          </ul>
        </section>
      );

      const FAQSection = () => (
        <section className="max-w-4xl mx-auto px-4 py-8">
          <h2 className="text-3xl font-bold mb-4 gradient-text section-title">
            FAQ
          </h2>
          <div className="space-y-4 fade-in">
            <div>
              <p className="font-semibold">Q: Can I eat this forever?</p>
              <p className="ml-4">
                A: Yes, if you include a B12 supplement (via nutritional yeast) and
                rotate seasonal veggies occasionally.
              </p>
            </div>
            <div>
              <p className="font-semibold">Q: What if I hate repetition?</p>
              <p className="ml-4">
                A: Swap stir-fry veggies weekly (e.g., zucchini ↔ mushrooms) but keep
                the base ingredients.
              </p>
            </div>
            <div>
              <p className="font-semibold">Q: How to track progress?</p>
              <p className="ml-4">
                A: Weigh weekly, adjust portions slightly if gaining/losing too fast.
              </p>
            </div>
          </div>
        </section>
      );

      const FooterSection = () => (
        <footer className="bg-gray-800 text-gray-100 py-8 text-center">
          <p className="fade-in">
            Print This → Stick It on Your Fridge → Never Think About Food Again.
            <br />
            (Except when you’re cooking, which is now a 1-hour weekly chore.) 🥑💪
          </p>
        </footer>
      );

      const App = () => (
        <div>
          <HeroSection />
          <PhilosophySection />
          <ShoppingListSection />
          <MealBreakdownSection />
          <WeeklyPrepSection />
          <NutritionalCoverageSection />
          <AdaptationsSection />
          <FAQSection />
          <FooterSection />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
