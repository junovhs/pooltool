<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .temp-email-container {
            max-width: 600px;
            margin: auto;
        }
        .email-address {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder" class="navbar-placeholder"></div>
    <div class="temp-email-container">
        <h2>Your Temporary Email Address</h2>
        <p id="email-address" class="email-address">example@tempmail.com</p>
        <button onclick="copyEmail()">Copy</button>
        <button onclick="refreshEmail()">Refresh</button>
        <button onclick="changeEmail()">Change</button>
        <button onclick="deleteEmail()">Delete</button>
        <h2>Messages</h2>
        <ul id="messages-list">
            <!-- Messages will be appended here -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../config.js"></script>
    <script src="../components/scripts.js"></script>
    <script>
        fetch('https://junovhs.github.io/pooltool/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                loadNavbar();
            });

        const apiUrl = 'https://your-backend-api.com';

        function copyEmail() {
            const email = document.getElementById('email-address').innerText;
            navigator.clipboard.writeText(email);
        }

        function refreshEmail() {
            fetch(`${apiUrl}/refresh-email`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('email-address').innerText = data.email;
                    loadMessages();
                });
        }

        function changeEmail() {
            fetch(`${apiUrl}/change-email`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('email-address').innerText = data.email;
                    loadMessages();
                });
        }

        function deleteEmail() {
            fetch(`${apiUrl}/delete-email`, { method: 'DELETE' })
                .then(() => {
                    document.getElementById('email-address').innerText = 'Deleted';
                    document.getElementById('messages-list').innerHTML = '';
                });
        }

        function loadMessages() {
            const email = document.getElementById('email-address').innerText;
            fetch(`${apiUrl}/get-messages?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = '';
                    data.messages.forEach(msg => {
                        const li = document.createElement('li');
                        li.innerText = `From: ${msg.sender}, Subject: ${msg.subject}`;
                        messagesList.appendChild(li);
                    });
                });
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
