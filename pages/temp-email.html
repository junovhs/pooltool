<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Service</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .container ul {
            list-style-type: none;
            padding: 0;
        }
        .container ul li {
            margin-bottom: 10px;
        }
        .container ul li a {
            color: #007bff;
            text-decoration: none;
        }
        .container ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder" class="navbar-placeholder"></div>
    <div class="content">
        <div class="container">
            <h1>Temporary Email Service</h1>
            <button id="generate-email" class="btn btn-primary">Generate Temporary Email</button>
            <p id="email-display"></p>
            <button id="copy-email" class="btn btn-secondary">Copy</button>
            <br><br>
            <button id="create-offer" class="btn btn-primary">Create Offer</button>
            <p id="offer-key"></p>
            <input type="text" id="answer-key-input" class="form-control" placeholder="Enter Answer Key">
            <button id="handle-answer" class="btn btn-primary">Handle Answer</button>
            <ul id="email-list"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../config.js"></script>
    <script src="../components/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                loadNavbar(); // Ensure this function is called to populate the nav links
            });
    </script>
</body>
</html>
