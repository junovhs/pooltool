<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* Reset and base styles */
        *, *::before, *::after { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow-x: hidden; }
        body { 
            font-family: 'Arial', sans-serif; 
            line-height: 1.6; 
            padding-top: 20px; /* Adjust based on your navbar height */
        }
        
        /* Navigation styles */
        #site-nav {
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px; /* Fixed height */
            z-index: 9999; /* Ensure it's above all content */
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        #site-nav ul {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        #site-nav li {
            margin: 0 10px;
        }
        #site-nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 16px; /* Consistent font size */
            font-weight: normal; /* Prevent bold text */
            text-transform: none; /* Prevent text transformation */
        }
        #site-nav a:hover, #site-nav a:focus {
            background-color: #555;
        }
        
        /* Main content area */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Ensure content doesn't overlap with fixed navbar */
        .content-wrapper {
            padding-top: 60px; /* Should match navbar height */
        }

        /* Override any conflicting styles */
        #site-nav * {
            font-family: 'Arial', sans-serif !important;
        }
    </style>
</head>
<body>
    <nav id="site-nav">
        <ul>
        {% assign pages_list = site.pages | sort:"url" %}
        {% for node in pages_list %}
            {% if node.title != null and node.url contains "/pages/" %}
            <li><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </nav>
    <div class="content-wrapper">
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
