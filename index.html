<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolTool Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            padding-top: 130px; /* Adjust based on navbar height */
        }

        h1 {
            color: #333;
        }

        .project-list {
            list-style-type: none;
            padding: 0;
        }

        .project-list li {
            margin: 10px 0;
        }

        .project-list a {
            text-decoration: none;
            color: #0073e6;
            font-size: 18px;
        }

        .project-list a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px); /* Adjust based on navbar and top bar height */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h1>Welcome to PoolTool Projects</h1>
        <ul class="project-list">
            <li><a href="qr.html">Go to QR Code Generator</a></li>
            <!-- You can add more project links here -->
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load the navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
